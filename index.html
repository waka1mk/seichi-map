<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>四国 聖地巡礼マップ</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Style -->
  <link rel="stylesheet" href="style.css" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#87c38f" />
</head>
<body>
  <!-- ログイン画面 -->
  <div id="loginScreen" class="modal active">
    <div class="modal-content">
      <h2>ようこそ！</h2>
      <p>ユーザー名を入力してはじめよう</p>
      <input type="text" id="usernameInput" placeholder="ユーザー名" />
      <button id="loginBtn">はじめる</button>
    </div>
  </div>

  <!-- ヘッダー -->
  <header>
    <h1>四国 聖地巡礼マップ</h1>
    <div id="userMenu">
      <span id="currentUser"></span>
      <button id="myPageBtn">マイページ</button>
      <button id="logoutBtn">ログアウト</button>
    </div>
  </header>

  <!-- 地図 -->
  <div id="map"></div>

  <!-- マイページ -->
  <div id="mypage" class="modal">
    <div class="modal-content">
      <h2>マイページ</h2>
      <div class="profile">
        <img id="profileImg" src="icons/default-user.png" alt="プロフィール画像" />
        <input type="file" id="profileUpload" accept="image/*" />
      </div>
      <textarea id="bio" placeholder="旅のひとことメモを書いてください..."></textarea>
      <button id="saveProfile">保存</button>
      <h3>あなたの投稿一覧</h3>
      <ul id="myPostsList"></ul>
      <button id="closeMypage">戻る</button>
    </div>
  </div>

  <!-- ショートカットボタン -->
  <div id="fab">
    <button id="fabMain">＋</button>
    <div id="fabMenu">
      <button id="toTimeline">📜 タイムライン</button>
      <button id="toPost">🖋 投稿する</button>
    </div>
  </div>

  <!-- コメントパネル -->
  <div id="commentPanel" class="sidepanel">
    <button id="closeComments">×</button>
    <h2>コメント</h2>
    <div id="commentsContainer"></div>
    <input type="text" id="newComment" placeholder="コメントを入力..." />
    <button id="addComment">送信</button>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
  <script src="comments.js"></script>
</body>
</html>
