<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>聖地MAP</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>

<header id="mainHeader">聖地マップ</header>

<input id="searchBar" placeholder="場所名で検索…">

<div id="mapWrapper">
  <div id="map"></div>
</div>

<!-- 右下 ＋ボタン -->
<button class="fab main" id="mainFab">＋</button>

<!-- 展開メニュー -->
<div id="fabMenu" class="hidden">
  <button class="fab small" id="btnMap">地図</button>
  <button class="fab small" id="btnTimeline">タイムライン</button>
  <button class="fab small" id="btnPost">投稿</button>
</div>

<!-- タイムライン -->
<div id="timelinePanel">
  <h2>タイムライン</h2>
  <div id="timelineList"></div>
</div>

<script src="script.js"></script>
</body>
</html>
