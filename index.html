<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>四国聖地巡礼マップ</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Style -->
  <link rel="stylesheet" href="style.css" />

  <meta name="theme-color" content="#87c38f" />
</head>
<body>

  <!-- ログイン -->
  <div id="loginScreen" class="modal active">
    <div class="modal-content">
      <h2>ようこそ！</h2>
      <p>ユーザー名を入力してはじめよう</p>
      <input type="text" id="usernameInput" placeholder="ユーザー名" />
      <button id="loginBtn">はじめる</button>
    </div>
  </div>

  <!-- ヘッダー -->
  <header id="mainHeader">
    <h1>四国聖地巡礼マップ</h1>
    <div id="userInfo"></div>
  </header>

  <!-- 地図 -->
  <div id="map"></div>

  <!-- タイムライン -->
  <div id="timelinePanel" class="side-panel">
    <h2>みんなの投稿</h2>
    <div id="postsContainer"></div>
  </div>

  <!-- 投稿フォーム -->
  <div id="postModal" class="modal">
    <div class="modal-content">
      <h2>新しい投稿</h2>
      <input type="text" id="postTitle" placeholder="タイトル" />
      <textarea id="postContent" placeholder="思い出や感想を入力"></textarea>
      <button id="submitPost">投稿</button>
      <button id="closePostModal">閉じる</button>
    </div>
  </div>

  <!-- フローティングボタン -->
  <div id="fabMenu" class="fab-menu">
    <button id="fab" class="fab main">＋</button>

    <!-- 小アイコン -->
    <button id="mapBtn" class="fab small hidden">🗺️</button>
    <button id="timelineBtn" class="fab small hidden">📜</button>
    <button id="postBtn" class="fab small hidden">✏️</button>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
