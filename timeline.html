<!DOCTYPE html>
<html lang="ja">
<body>
<h2>タイムライン</h2>
<div id="timeline"></div>
<script type="module">
import { supabase } from "./utils.js";
const { data } = await supabase.from("posts").select("*").order("created_at",{ascending:false});
data.forEach(p=>{
  const d=document.createElement("div");
  d.textContent=p.title+"："+p.comment;
  timeline.appendChild(d);
});
</script>
</body>
</html>
