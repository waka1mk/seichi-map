<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>投稿</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

<!-- 投稿モーダル -->
<div id="postModal" class="modal hidden">
  <div class="modal-content">

    <h2>投稿する</h2>

    <label>
      作品名
      <input
        type="text"
        id="title"
        placeholder="作品名を入力"
      />
    </label>

    <label>
      巡礼の感想
      <textarea
        id="comment"
        placeholder="巡礼の感想を書く"
      ></textarea>
    </label>

    <!-- ※ 今回は保存しないけどUIとして残す -->
    <label class="file-input">
      写真（任意）
      <input type="file" disabled />
      <span class="note">※ 写真投稿は後で実装</span>
    </label>

    <div class="modal-actions">
      <button id="cancelPost" class="btn cancel">キャンセル</button>
      <button id="submitPost" class="btn submit">投稿</button>
    </div>

  </div>
</div>

<script type="module" src="post.js"></script>
</body>
</html>
