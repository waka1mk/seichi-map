<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>聖地を記録</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>聖地を記録</h1>
</header>

<div class="container">
  <form id="post-form" class="post-form">
    <p>📍 今いる場所を記録します</p>

    <input name="title" placeholder="聖地の名前" required>
    <textarea name="comment" placeholder="この場所で何があった？"></textarea>

    <button type="submit">記録する</button>
  </form>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>
<script src="post.js"></script>
</body>
</html>
