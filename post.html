<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>投稿</title>
  <link rel="stylesheet" href="style.css" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

  <div class="post-card">
    <h2>この場所の記憶</h2>
    <textarea id="content" placeholder="ここに書いてください"></textarea>

  </div>

  <script src="supabase.js"></script>
  <script src="post.js"></script>
</body>
</html>
