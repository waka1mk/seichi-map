<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>投稿ページ（リダイレクト）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script>
    // post.html を開いたら index.html の投稿ビューを開く（SPAに対応したUX）
    if (location.pathname.endsWith('post.html')) {
      location.href = 'index.html#post';
    } else {
      location.href = 'index.html';
    }
  </script>
</body>
</html>
