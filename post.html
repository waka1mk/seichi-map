<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>投稿</title>
<link rel="stylesheet" href="style.css">
<script defer src="post.js"></script>
</head>

<body>

<header id="mainHeader">投稿</header>

<div class="card">
  <label>作品名</label>
  <input id="workTitle" placeholder="例：○○ ○○">

  <label>場所（任意入力）</label>
  <input id="locationText" placeholder="例：渋谷 / 高松" />

  <button id="getLocationBtn" class="btn-primary">📍 現在地を取得</button>

  <label>画像</label>
  <input type="file" accept="image/*" id="imageInput">

  <label>コメント</label>
  <textarea id="commentInput" placeholder="感想など"></textarea>

  <button id="submitBtn" class="btn-primary">投稿する</button>
  <button class="btn-secondary" onclick="location.href='index.html'">← 地図へ戻る</button>
</div>

</body>
</html>
