<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>投稿</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

<header class="header">
  <button onclick="location.href='index.html'">← 戻る</button>
  投稿
</header>

<form id="postForm">
  <input name="title" placeholder="作品名" required />
  <input name="place" placeholder="場所名" required />
  <input name="prefecture" placeholder="県名（香川など）" required />
  <input name="lat" placeholder="緯度" required />
  <input name="lng" placeholder="経度" required />
  <button type="submit">投稿する</button>
</form>

<script type="module" src="post.js"></script>
</body>
</html>
