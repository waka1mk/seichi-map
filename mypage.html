<!DOCTYPE html>
<html lang="ja">
<body>
<h2>マイページ</h2>
<div id="myposts"></div>
<script type="module">
import { supabase } from "./utils.js";
const u=localStorage.getItem("username")||"demo";
const { data }=await supabase.from("posts").select("*").eq("username",u);
data.forEach(p=>{
  const d=document.createElement("div");
  d.textContent=p.title;
  myposts.appendChild(d);
});
</script>
</body>
</html>
